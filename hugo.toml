# baseURL
baseURL = 'https://rengchi.github.io/'
# 中文
languageCode = 'zh-cn'
# 标题
title = '仍迟'
# 主题
theme = "PaperMod"

[params]
env = 'production'
defaultTheme = "auto"                                    # 主题模式：auto（自动）、light（亮色）、dark（暗色）
ShowSearch = true                                        # 显示搜索
author = "仍迟"                                            # 作者
description = "让无处不在的技术，成为人人平等的权利"                       # 描述
homeInfoParams = { Title = "仍迟", Content = "知之行之，无负今日" } # / 页面信息
DateFormat = "2006年01月02日"                               # 日期格式

[[params.socialIcons]]
name = "github"
url = "https://github.com/rengchi"

[params.profileMode]
enabled = true
title = '仍迟'
subtitle = '知之行之，无负今日'
imageUrl = 'img/logo.png'
imageTitle = '霁'
imageWidth = 126
imageHeight = 126
[[params.profileMode.buttons]]
name = "📝 文章"
url = "/posts"

[minify]
disableXML = true

[outputs]
home = ["HTML", "RSS", "JSON"] # 需要生成 JSON 文件

[menu]
[[menu.main]]
name = "🌠归档"
url = "/archives/"
weight = 1
[[menu.main]]
name = "🔍搜索"
url = "/search/"
weight = 2
[[menu.main]]
name = "📌标签"
url = "/tags/"
weight = 3
